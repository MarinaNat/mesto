<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <!--<link rel="stylesheet" href="./pages/index.css">-->
</head>

<body class="page">
    <header class="header">
        <a class="header__link" href="#">
            <img class="logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
        </a>
    </header>
    <main class="content">
        <!--профиль-->
        <section class="profile">
            <div class="profile__avatar-contener">
                <img class="profile__avatar" src="#" alt="Аватар">
                <button type="button" class="profile__avatar-btn"></button>
            </div>
            <div class="profile__info">
                <h1 class="profile__user-name"></h1>
                <p class="profile__user-status"></p>
                <button class="profile__button-edit" type="button" aria-label="редактирование профиля"></button>
            </div>
            <button class="profile__button-add" type="button" aria-label="Добавить фотографию"></button>
        </section>
        <section class="elements"></section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Марина Натальина</p>
    </footer>
    <!--popup редактирования профиля-->
    <article class="overlay overlay_form overlay_profile" id="popup_profile">
        <form name="popup-profile" class="popup popup_profile popup_form" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__info">
                <input id="user-name" type="text" name="userName" class="popup__input popup__user popup__user_type_name" required minlength="2" maxlength="40">
                <span id="user-name-error" class="error"></span>
                <input id="user-status" type="text" name="userStatus" class="popup__input popup__user popup__user_type_status" required minlength="2" maxlength="200">
                <span id="user-status-error" class="error"></span>
            </fieldset>
            <button class="popup__save-btn" type="submit">Сохранить</button>
            <button class="popup__close-btn close-btn" type="button" aria-label="Закрыть"></button>
        </form>
    </article>
    <!--popup редактирования аватара-->
    <article class="overlay overlay_form overlay_avatar" id="popup_avatar">
        <form name="popup-avatar" class="popup popup_avatar popup_form" novalidate>
            <h2 class="popup__title">Обновить аватар</h2>
            <fieldset class="popup__info">
                <input id="avatar" type="url" name="userAvatar" class="popup__input popup__avatar" required>
                <span id="avatar-error" class="error"></span>
            </fieldset>
            <button class="popup__save-btn" type="submit">Сохранить</button>
            <button class="popup__close-btn close-btn" type="button" aria-label="Закрыть"></button>
        </form>
    </article>
    <!--popup новой карточки-->
    <article class="overlay overlay_element" id="popup_card">
        <form name="popup-card" class="popup  popup_card popup_form" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <fieldset class="popup__info">
                <input id="element-name" type="text" name="elementName" placeholder="Название" class="popup__input popup__element popup__element_type_name" required minlength="2" maxlength="30">
                <span id="element-name-error" class="error"></span>
                <input id="element-link" type="url" name="elementLink" placeholder="Ссылка на картинку" class="popup__input popup__element popup__element_type_link" required>
                <span id="element-link-error" class="error"></span>
            </fieldset>

            <button class="popup__save-btn popup__save-btn_element" type="submit">Создать</button>
            <button class="popup__close-btn popup__close-btn_element close-btn" type="button" aria-label="Закрыть"></button>
        </form>
    </article>
    <!--popup подтверждения удаления-->
    <article class="overlay overlay_delete overlay_type_delete-confirm" id="popup_delete">
        <form name="popup-delete" class="popup  popup_delete popup_form" novalidate>
            <h2 class="popup__title">Вы уверены?</h2>
            <button class="popup__save-btn popup__save-btn_element" type="submit">Да</button>
            <button class="popup__close-btn close-btn" type="button" aria-label="Закрыть"></button>
        </form>
    </article>
    <!--popuup большой фотографии-->
    <article class="overlay overlay_picture overlay_image" id="overlay_image">
        <div class="full-screen">
            <img class="full-screen__image" data-type="auto">
            <h2 class="full-screen__title full-screen__title_image"></h2>
            <button class="full-screen__close-btn close-btn" type="button" aria-label="Закрыть"></button>
        </div>
    </article>
    <!--template для карточки-->
    <template id="element-template">
        <div class="element">
            <button class="element__delete-btn" type="button" aria-label="Кнопка удаления"></button>
            <div class="element__container">
                <img class="element__foto" data-type="auto"> 
            </div>
            <div class="element__info">
                <h2 class="element__text"></h2>
                <div class="like like_contener">
                    <button class="like__btn element__like" type="button" aria-label="Лайк"></button>
                    <span class="like__counter"></span>
                   <!--<h2 class="like__counter"></h2>--> 
                </div>
            </div>
        </div>
    </template>
</body>

</html>
